<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <div class="rating-page">
    <div class="star">
      <img src="/images/icon-star.svg" alt="" style="height: 50%; width: 50%;">
    </div>
    <h2 style="color: hsl(0, 0%, 100%); padding-left: 20px; padding-right: 20px;">
      How did we do?
    </h1>
    <p style="font-size: 15px; color: hsl(217, 12%, 63%); padding-left: 20px; padding-right: 20px;">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="main-ratings">
      <div class="ratings">1</div>
      <div class="ratings">2</div>
      <div class="ratings">3</div>
      <div class="ratings">4</div>
      <div class="ratings">5</div>
    </div>
    <div class="button-div">
      <button class="submit-button">SUBMIT</button>
    </div>
    
  </div>

  <!-- Rating state end -->
   
  <div class="thank-you">

    <!-- Thank you state start -->

    Thank you!
    
    We appreciate you taking the time to give a rating. If you ever need more support,

</html>
